{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
  <a class="action" href="{{ url_for('blog.read', id=post['id']) }}">Read</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <div style="display: flex; height: 3rem; flex-direction: row-reverse; justify-content: space-between;">
    
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
      <input style="height: 50%;" class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
    <form style="height: 3rem; margin: 0;" action="{{ url_for('blog.add_option', id=post['id']) }}" method="post">
      <input type="hidden" id="id" name="id" value="{{ request.form['id'] or post['id'] }}">
      <select style="height: 50%;" name="destination_id" id="destination_id">
        {% for post_item in posts %}
          <option value="{{ request.form['id'] or post_item['id'] }}">{{ request.form['title'] or post_item['title'] }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Add">
    </form>
  </div>
<hr/>
  <div style="display:flex;justify-content: space-evenly;">
    {% for choice_item in choices %}
        <a href="../{{ request.form['destination_id'] or choice_item['destination_id'] }}/update">{{ request.form['title'] or choice_item['title'] }}</a>
    {% endfor %}
  </div>

{% endblock %}
